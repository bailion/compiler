[package]
name = "logic"
version = "0.1.0"
edition = "2021"

[features]

[dependencies]
codespan-reporting = "0.11.1"
cranelift-codegen = "0.80.0"
cranelift-frontend = "0.80.0"
cranelift-module = "0.80.0"
cranelift-object = "0.80.0"
cranelift-native = "0.80.0"
rustc-hash = "1.1.0"

[dependencies.fuzzcheck]
version = "0.11.0"
optional = true

[dev-dependencies]
codegen = { path = "../tests/codegen" }
insta = "1.10.0"
rustversion = "1.0.6"
serde = { version = "1.0.133", features = ["derive"] }
