test_task:
  alias: tests
  matrix:
    - container:
        image: rust:latest
    - arm_container:
        image: rust:latest

  # only run on bors
  only_if: $CIRRUS_BRANCH == 'staging' || $CIRRUS_BRANCH == 'trying'
  registry_cache:
    folder: $CARGO_HOME/registry
    fingerprint_script: cat Cargo.lock
  target_cache:
    folder: target
    fingerprisnt_script:
      - rustc --version
      - cat Cargo.lock
  build_script: ./scripts/setup_ci.sh
  test_script: ./scripts/ci.sh
  before_cache_script: rm -rf $CARGO_HOME/registry/index

success_task:
  name: ci passed?
  container: { image: "busybox" }
  # only run on bors
  only_if: $CIRRUS_BRANCH == 'staging' || $CIRRUS_BRANCH == 'trying'
  depends_on:
    - tests
